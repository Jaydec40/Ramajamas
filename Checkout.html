<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Rama-Jama's</title>
  <link rel="stylesheet" href="styles3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav id="navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li>
        <a href="cart.html" id="cart-link">
          <i class="fas fa-shopping-cart" id="cart-icon"></i>
          <span id="cart-count">0</span>
        </a>
      </li>
    </ul>
  </nav>

  <header>
    <h1>Checkout</h1>
  </header>

  <main id="checkout-container">
    <div id="order-summary"></div>
    
    <!-- Checkout form -->
    <form id="checkout-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required />
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required />
        <span id="phone-error" style="color:red;"></span>
      </div>

      <div>
        <label for="pickup-date">Pickup Date:</label>
        <input type="date" name="pickup-date" id="pickup-date" required />
      </div>

      <div>
        <label for="pickup-time">Pickup Time:</label>
        <input type="time" name="pickup-time" id="pickup-time" required />
      </div>

      <!-- Order type (pickup or delivery) -->
      <div>
        <label for="orderType">Order Type:</label>
        <select id="orderType" name="orderType">
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
        </select>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Rama-Jama's Diner</p>
  </footer>

  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>
