<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="top-section">

    <div id="main-section">
        
        <div id="left-column">
            <div class="box">
                <h1>Contact Information</h1>
                <p>Email: ramajamas18@gmail.com</p>
                <p>Phone:  (205) 737-7524</p>
                <p>Address: 1000 Paul W Bryant Dr, Tuscaloosa, AL 35401
        </div>

        
        <div id="right-column">
            <div class="box">
                <h1>Contact Us</h1>

                </form>
            </div>
        </div>
    </div>

    <footer>
       
        
        <section id="button-section">
            <button id="menu-button">Menu</button>
            <button id="contact-button">Contact Us</button>
